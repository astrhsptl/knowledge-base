{% extends "base.html" %}
{% load static %}

{% block main %} 
<center>
	{% if user.is_staff %}
	<div class="reg">
		<h1>Register</h1>
			<form method="post">
				{% csrf_token %}
				{{ register_form.as_p }}                    
				<button class="inp" type="submit">Register</button>
			</form>
	</div>
	{% else %}
		<h1>No way!</h1>
	{% endif %}
</center>
{% endblock %}
