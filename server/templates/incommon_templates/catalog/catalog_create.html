{% extends 'base.html' %}
{% load static %}

{% block main %}
<center>
    {% if user.is_staff %}
    <form method="post"  enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save", class="inp">
    </form>
    {% else %}
        <h1>No!</h1>
    {% endif %}
</center>
{% endblock main %}
