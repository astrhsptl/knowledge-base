{% extends 'base.html' %}
{% load static %}

{% block button_panel %}
    {% include '_nav/paths.html' %}
{% endblock %}

{% block main %}
<center>
<div class="row">
    {% for catalog in catalogs %}
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">{{ catalog.title }}</h5>
                  <p class="card-text">The catalog of something.</p>
                  <a href="{{ catalog.get_absolute_url }}" class="inp">Go to catalog</a>
                </div>
              </div>
            </div>
    {% endfor %}
</div>
</center>
{% endblock main %}
